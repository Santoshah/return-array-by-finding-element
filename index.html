</head>
<body ng-app="myModule" ng-controller="myController">

<p id="demo"></p>
<script type="text/javascript">

var person = [
{
    firstName : "John",
    lastName : "Doe",
    age : 60
},
{
    firstName : "san",
    lastName : "kum",
    age : 100
}

];
console.log(person[0]['firstName']) //returns firstname of 0 index array.
function findElement(arr, propname, propvalue){

    for(var i=0; i<arr.length; i++) {
        if(arr[i][propname] == propvalue) {
            return arr[i]
        }
    }
}
console.log(findElement(person, "firstName", "John")); 

</script>



</body>
